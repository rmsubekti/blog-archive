<header class="no-and" {% if page.profile %}role="banner"{% endif %}>
  <nav class="site-nav" role="navigation">
    <!--input id="install" type="button"  value="⚙️ Install App" disabled/-->
    {% if page.url != '/' %}
    <a href="{{ site.baseurl }}/"> <span class="arrow">←</span> Home </a>
    {% endif %}
    {% for page in site.pages %}
    {% if page.navigation %}
    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
    {% endfor %}
    <a aria-label = "My github profile page" rel="nofollow" href="https://github.com/{{ site.github_username }}">Github</a>
    <a class="cta" href="{{ site.baseurl | append: '/blog/'}}">Blog </a>
  </nav>
  {% if page.profile %}
  <div class="wrapper">
    <div class="profile">
      <a aria-label="Who am i?" href="/about"><img alt="{{ site.title }}" id="avatar" src="/assets/images/avatar.jpg" width="80" height="80"/></a>
      <h1>{{ site.title }}</h1>
      <h2>{{ site.description }}</h2>
    </div>
  </div>
  {% endif %}
</header>
